<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">

  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <title>Summary</title>

</head>

<body class="mx-20">
  <div class="container-fluid">
    <!-- TITLE BAR -->
    <header class="row">
      <h1 class="titleBar mx-auto mb-5 display4 fg-white">Dinner For Schmucks</h1>
    </header>
    <!-- FIRST ROW -->
    <div class="row">
      <!-- CHARACTER PORTRAIT -->
      <figure class="authorPhoto cell-5 img-container border-radius-10">
        <img class="authorImage border-radius-10" src="https://www.incimages.com/uploaded_files/image/1920x1080/parks-and-recreation_32716.jpg" alt="Character Portrait">
      </figure>
      <!-- QUOTE -->
      <div class="quoteContainer cell-6 border-radius-10 ml-10">
        <article class="cell-12">
          <q class="quoteTex† cell-11 display1 fg-white">QUOTE</q>
          <p class="authorTex† offset-9 cell-3 h2 fg-white" id="quoteText">AUTHOR</p>
        </article>
      </div> 
    </div>
    <!-- SECOND ROW -->
    <div class="row row2">
      <!-- MEAL -->
      <article class="mealContainer cell-6 border-radius-10">
        <h3 class="mealName d-flex flex-justify-center display2 fg-white">MEAL NAME</h3>
        <img class="mealPictureURL offset-3 cell-6  border-radius-10" src="" alt="MEAL PICTURE">
        <p class="mealInstructions h3 fg-white">MEAL INSTRUCTIONS</p>
      </article>
      <!-- DRINK -->
      <div class="drinkContainer cell-3 ml-10 border-radius-10">
        <p class="drinkName d-flex flex-justify-center display2 fg-white">Drink Name</p>
        <figure class="img-container">
          <img class="drinkPhoto border-radius-10" src="https://www.theglobeandmail.com/resizer/CkjVCqSlzimcJFClO_2oSCU0-JM=/1500x1000/filters:quality(80):format(webp)/cloudfront-us-east-1.images.arcpublishing.com/tgam/Z2CJUPI45NHQPMKSVT6CDBTPZA.jpg" alt="DRINK">
        </figure>  
        <p class="drinkInstructions d-flex flex-justify-end h3 fg-white">BARLEY AND WHEAT</p>
      </div>
      <!-- SHARE BUTTONS -->
      <section class="shareButtons">
        <aside class="cell-2">
          <div class="start-button border-radius-10">
            <div id="tryAgain" class="button-text cell-12">
              <a href="./characters.html">Play Again!</a>
            </div>
          </div>
        </aside>
      </section>
    </div>
  </div>
  <!-- FOOTER INFO -->
      <div> 
        <footer>
          <div class="footer-content">
           <h3>Created by</h3>
